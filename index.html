<!DOCTYPE html>
<html lang="fr">

<head>
  <title>PUZZLE GAME</title>
  <style>
    .float {
      float: left;
    }
    canvas {
      border: 1px solid black;
      background-color: white;
    }
    html, body {
      overflow: hidden;

    }
    #score_display {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 2%;
      padding-left: 13%;
      padding-top: 1%;
    }
    #display {
      position: absolute;
      left: 0;
      z-index: -1;
      width: 600px;
      height: 600px;
      background: #fff url("bg.svg") 0 0;
    }
    #display, canvas {
      margin-left: 13%;
    }
    canvas {
      background-color: transparent;
    }
    #loader {
      position: absolute;
      top: 99px;
      left: 266px;
      z-index: 999;
      display: none;
      width: 600px;
      height: 600px;
      background: url("loading.gif") center center;
      opacity: 0.9;
    }
    #loader.active {
      display: block;
    }
    #finish {
      position: absolute;
      top: 99px;
      left: 266px;
      z-index: 999;
      display: none;
      width: 600px;
      height: 600px;
      background: #fff;
      font-size: 48px;
      font-weight: bold;
      color: #4a90e2;
      opacity: 0.9;
      text-align: center;
    }
    #finish.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body style= "position: relative; background-color:#faf0e6">
  <div id="score_display">Level : <span id="score"></span></div>
  <div id="display" class="float"></div>
  <div id="loader" class="active"></div> 
  <div id="finish">Congratulations, <br>You won!</div> 
</body>


<script type="module" src="./dist/PuzzleGame.js"></script>
</html>
